<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row bg-danger p-2">
            <div class="col-10 col-sm-8 col-md-6 border mt-3">Colume1</div>
            <div class="col-2 col-sm-4 col-md-6 border mt-3">Colume2</div>
            <div class="col-auto border mt-3">Colume3</div>
            <div class="col border mt-3">Colume3</div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row my-3">
          <div class="col border bg-light">
            1 of 2
          </div>
          <div class="col border bg-light">
            2 of 2
          </div>
        </div>
        <div class="row my-3">
          <div class="col border bg-light">
            1 of 3
          </div>
          <div class="col border bg-light">
            2 of 3
          </div>
          <div class="col border bg-light">
            3 of 3
          </div>
        </div>
      </div>
      <hr>
      <div class="container mt-3">
          <div class="row p-2 bg-light justify-content-end justify-content-md-center">
              <div class="col-3 border">Col1</div>
              <div class="col-3 border">Col2</div>
              <div class="col-3 border">Col3</div>
          </div>
      </div>
      <hr>
      <div class="container mt-3">
          <div class="row p-2">
              <div class="col-sm-4 border bg-light text-center"><img src="https://picsum.photos/200" alt="" srcset=""></div>
              <div class="col-sm-4 border bg-light d-flex justify-content-center align-items-center">Col2</div>
              <div class="col-sm-4 border bg-light">Col3</div>
          </div>
      </div>
      <hr>
      <div class="container mt-3">
          <div class="row p-2 row-cols-5">
              <div class="col">Col1</div>
              <div class="col offset-md-4">Col2</div>
              <div class="col">Col3</div>
              <div class="col">Col4</div>
              <div class="col">Col5</div>
              <div class="col">Col6</div>
              <div class="col">Col7</div>
              <div class="col">Col8</div>
              <div class="col">Col9</div>
              <div class="col">Col10</div>
          </div>
      </div>
      <hr>
      <div class="container mt-3">
          <div class="row p-2">
              <div class="col-1 border">Col1</div>
              <div class="col-1 border offset-3">Col2</div>
              <div class="col-3 border">Col3</div>
          </div>
      </div>
      <hr>
      <div class="container mt-3">
          <div class="row gx-5 d-md-none">
              <div class="col border bg-light">Col1</div>
              <div class="col border bg-light">Col2</div>
              <div class="col border bg-light d-none">Col3</div>
              <div class="col border bg-light invisible">Col4</div>
          </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
