    <script>
        let user = prompt("Enter Username..");

            console.log("Hello, " + user)

        }
        function show3(){
            let user = "Meaw"
            for (i=0;i<3;i++)

        }
        function change(){
            let user = "Moo"

        }
        change()
        function showMessage(from, text = "no text"){
            from = from || "No One";
            from = "*" + from + "*";
            alert(from + ' : ' + text);
        }
        showMessage()
