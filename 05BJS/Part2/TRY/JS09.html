<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <p id="p1"> </p>
    <script>
        let passCode = "";
        let i = 0;
        while (passCode !== "CodeCamp"){
            passCode = prompt('Enter Passcode');
            i++;
            console.log(`Number of tries = ${i}`);
        }
        document.querySelector('#p1').innerText = "Ok, you can access our content"
    </script>
