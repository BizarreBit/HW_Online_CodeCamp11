<body>
    <script>
        let sum = function (a,b) {
            return a+b;
        }
        let add = (a,b) => a+b;
        console.log(sum(3,4));
        console.log(add(3,4));
        let evenOddArrow = num => (!(num%2)) ? "Even" : "Odd";
        console.log(evenOddArrow(35));
        console.log(evenOddArrow(2));
        let sayHi = () => alert("Hello");
        sayHi();
    </script>
</body>
