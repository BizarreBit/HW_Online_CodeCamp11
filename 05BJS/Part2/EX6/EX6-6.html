<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let answer = 0;
        let guess = -1;
        let msg = "ผู้เล่นคนที่ 2 โปรดทายเลขที่ถูกต้องตั้งแต่ 1 - 100 สามารถลองเดาได้สูงสุด 10 ครั้ง";
        while(!(answer > 0 && answer <= 100)){  //ให้ผลป้องกันการป้อนตัวอักษร
        //while(answer <= 0 || answer > 100){   //ไม่สามารถป้องกันการป้อนตัวอักษร
            answer = +prompt("ผู้เล่นคนที่ 1 กรุณาใส่เลขตั้งแต่ 1 - 100");
        }

        let i = 10;
        while(true){
            guess = prompt(msg);
            if (guess === ""){
                alert("สิ้นสุดการเล่น คำตอบคือ "+ answer);
                break;
            }

            guess = +guess;
            --i;
            if (guess === answer) {
                alert(`ถูกต้อง! คุณเดาสำเร็จใน ${10-i} ครั้ง คำตอบคือ ${answer}`);
                break;
            }
            if (!i){
                alert("คุณแพ้แล้ว คำตอบคือ "+ answer);
                break;
            }
            
            msg = `เหลือ ${i} ครั้ง : `
            if (!(guess > 0 && guess <= 100)){
                msg += "กรุณาใส่เลขตั้งแต่ 1 - 100"
            }else if (guess > answer){
                msg += "ค่ามากเกินไป โปรดลองทายใหม่"
            }
            else if (guess < answer){
                msg += "ค่าน้อยเกินไป โปรดลองทายใหม่"
            }
        }
    </script>
</body>
</html>
