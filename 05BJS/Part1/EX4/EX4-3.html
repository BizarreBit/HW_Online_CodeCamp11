<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score = Number(prompt('กรอกคะแนน 0 - 100', "100"));
        if (score >= 80){
            alert("A")
        }
        else if (score >= 70){
            alert("B")
        }
        else if (score >= 60){
            alert("C")
        }
        else if (score >= 50){
            alert("D")
        }
        else {
            alert("F")
        }
    </script>
</body>
</html>
