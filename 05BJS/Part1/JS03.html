<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year = prompt('Year?');
        if (year === "2018"){
            alert("Very Good")
            console.log('Correct')
        }
        else if(year === "2017" || year === "2019"){
            console.log('Almost')
            alert('Press F5 to try again')
        }
        else{
            console.log('Too far')
            alert('Press F5 to try again')
        }
        
    </script>
</body>
</html>
